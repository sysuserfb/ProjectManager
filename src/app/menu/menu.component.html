<nz-layout class="layout" style="height:100%">
  <nz-header>
    <div class="logo"><img src="..\..\favicon.ico">ProjectManager</div>
    <button nz-button [nzType]="'primary'"
              (click)="toggleCollapsed()"
              style="margin-bottom: 10px;">
        <i class="anticon"
           [class.anticon-menu-unfold]="isCollapsed"
           [class.anticon-menu-fold]="!isCollapsed">
        </i>
      </button>
      <nz-input [nzType]="'search'" [nzPlaceHolder]="'input search text'"  style="width: 60%;padding-left:20px;"></nz-input><!--[(ngModel)]="_value"-->
  </nz-header>
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="userProfile">
          <nz-avatar nzSize="large" nzText="U"></nz-avatar>
          <div class="info">
              <strong>user name</strong>
              <p class="text-truncate mb0">user email</p>
          </div>
      </div>
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-user"></i>
            <span class="nav-text">subnav 1</span>
          </span>
          <ul>
            <li nz-menu-item>option1</li>
            <li nz-menu-item>option2</li>
            <li nz-menu-item>option3</li>
            <li nz-menu-item>option4</li>
          </ul>
        </li>
        <li nz-submenu>
            <span title>
                <i class="anticon anticon-laptop"></i>
                <span class="nav-text">subnav 1</span>
              </span>
          <ul>
            <li nz-menu-item>option5</li>
            <li nz-menu-item>option6</li>
            <li nz-menu-item>option7</li>
            <li nz-menu-item>option8</li>
          </ul>
        </li>
        <li nz-submenu>
            <span title>
                <i class="anticon anticon-notification"></i>
                <span class="nav-text">subnav 1</span>
              </span>
          <ul>
            <li nz-menu-item>option9</li>
            <li nz-menu-item>option10</li>
            <li nz-menu-item>option11</li>
            <li nz-menu-item>option12</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="margin:12px 0;padding:0 24px 24px">
      
      <nz-content style="background:#fff; padding: 24px; min-height: 280px;">Content</nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
