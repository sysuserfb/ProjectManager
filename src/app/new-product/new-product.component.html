<form nz-form [formGroup]="validateForm">
  <h1>juediqiusheng</h1>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label>项目管理员</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-select formControlName="admin" style="width: 200px;" nzAllowClear [nzPlaceHolder]="'Select a person'" [(ngModel)]="admin"
        nzShowSearch>
        <nz-option *ngFor="let option of searchOptions" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled">
        </nz-option>
      </nz-select>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label>version</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <span nz-form-text>1.0.0</span>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6" nz-form-item-required>
      <label>平台</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-radio-group formControlName="platform">
        <label nz-radio-button [nzValue]="1">
          <span>Mobile</span>
        </label>
        <label nz-radio-button [nzValue]="2">
          <span>PC</span>
        </label>
        <label nz-radio-button [nzValue]="3">
          <span>H5</span>
        </label>
      </nz-radio-group>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6" nz-form-item-required>
      <label>操作系统</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-radio-group formControlName="system">
        <label nz-radio-button [nzValue]="1">
          <span>Android</span>
        </label>
        <label nz-radio-button [nzValue]="2">
          <span>IOS</span>
        </label>
        <label nz-radio-button [nzValue]="3">
          <span>Windows</span>
        </label>
        <label nz-radio-button [nzValue]="4">
          <span>Mac</span>
        </label>
        <label nz-radio-button [nzValue]="5">
          <span>Linux</span>
        </label>
      </nz-radio-group>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="upload" nz-form-item-required>
        <span>
          上传资源包

        </span>
      </label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-upload [nzBeforeUpload]="beforeUpload" [(nzFileList)]="fileList">
        <!-- nzAction="https://jsonplaceholder.typicode.com/posts/"> -->
        <button nz-button>
          <i class="anticon anticon-upload"></i>
          <span>Click to Upload</span>
        </button>
      </nz-upload>
      <div nz-form-explain *ngIf="getFormControl('upload').dirty&&getFormControl('upload').hasError('required')">Please choose a package!</div>
    </div>
  </div>



  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'large'" [nzType]="'primary'" (click)="handleUpload()" [disabled]="checkValid()">Register</button>
    </div>
  </div>
</form>
