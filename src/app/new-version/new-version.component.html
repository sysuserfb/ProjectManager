<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <div nz-form-item nz-row>
        <h1>juediqiusheng</h1>
        
      </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label>当前版本</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <span nz-form-text>China</span>
    </div>
  </div>
  <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="6">
        <label>平台</label>
      </div>
      <div nz-form-control nz-col [nzSpan]="14">
        <span nz-form-text>China</span>
      </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6">
          <label>操作系统</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14">
          <span nz-form-text>China</span>
        </div>
      </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="version" nz-form-item-required>
        <span>
          新建版本
        </span>
      </label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-input-number formControlName="ver1" [(ngModel)]="ver1" [nzMin]="1" [nzMax]="50" [nzStep]="1"></nz-input-number>
        <nz-input-number formControlName="ver2" [(ngModel)]="ver2" [nzMin]="0" [nzMax]="50" [nzStep]="1"></nz-input-number>
        <nz-input-number formControlName="ver3" [(ngModel)]="ver3" [nzMin]="0" [nzMax]="50" [nzStep]="1"></nz-input-number>
      <!-- <div nz-form-explain *ngIf="getFormControl('nickname').dirty&&getFormControl('nickname').hasError('required')">Please input your nickname!</div> -->
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="upload" nz-form-item-required>
        <span>
          上传资源包
          
        </span>
      </label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-upload [nzBeforeUpload]="beforeUpload" [(nzFileList)]="fileList">
    <!-- nzAction="https://jsonplaceholder.typicode.com/posts/"> -->
    <button nz-button>
      <i class="anticon anticon-upload"></i><span>Click to Upload</span>
    </button>
  </nz-upload>
      <div nz-form-explain *ngIf="getFormControl('upload').dirty&&getFormControl('upload').hasError('required')">Please choose a package!</div>
    </div>
  </div>

  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'large'" [nzType]="'primary'">Register</button>
    </div>
  </div>
</form>
